<div class="container">

  <div class="card">
    <div class="card-header">Freitage-Optimierung</div>
    <div class="card-body">
      <div class="row justify-content-between">
        <div class="col-md-4">
          <div class=" input-group mb-3">
            <div class="input-group-prepend">
              <label class="input-group-text" for="inputGroupSelect01">Bundesland</label>
            </div>
            <select class="custom-select" id="inputGroupSelect01" [(ngModel)]="SelectedRegionName">
              <option *ngFor="let region of Regions">{{RegionNames[region.toUpperCase()]}}</option>
            </select>
          </div>
        </div>

        <div class="col-md-3">
          <div class=" input-group mb-3">
            <div class="input-group-prepend">
              <label class="input-group-text" for="inputGroupSelect02">Anzahl Urlaubstage</label>
            </div>
            <input [(ngModel)]="NumberOfDays" type="number" class="form-control" id="inputGroupSelect02">
          </div>
        </div>

        <div class="col-md-3">
          <div class=" input-group mb-3">
            <div class="form-check">
              <input [(ngModel)]="AreBridgeDaysFree" class="form-check-input" type="checkbox" id="gridCheck">
              <label class="form-check-label" for="gridCheck">
                Br√ºckentage sind frei?
              </label>
            </div>
          </div>
        </div>
        <div class="col-md-2">
          <button type="button" class="btn btn-primary" (click)="CalculateHolidays()">Anzeigen</button>
        </div>
      </div>

      <div *ngIf="Results">
        <hr />
        <results [Results]="Results" [Dataset]="Dataset"></results>
      </div>
      <hr />
      <span>Danke an <a href="https://feiertage-api.de/" target="_blank">https://feiertage-api.de/</a></span>
    </div>
  </div>
